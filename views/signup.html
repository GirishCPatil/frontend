<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Sign Up</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2196f3, #4caf50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            border-color: #2196f3;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2196f3;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #1e88e5;
        }

        .links {
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                margin: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <h2>Create Account</h2>

    <form action="" method="post">
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button id="signup" type="submit">Sign Up</button>
    </form>

    <div class="links">
        <a href="../index.html">Existing User? Login</a>
    </div>

</div>

<script src="../script/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
