<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #03a9f4, #00bcd4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #ffffff;
    width: 100%;
    max-width: 380px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    text-align: center;
}

h2 {
    margin-bottom: 10px;
    color: #333;
}

p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    outline: none;
    font-size: 14px;
}

input:focus {
    border-color: #00bcd4;
}

button {
    width: 100%;
    padding: 10px;
    background: #00bcd4;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #00acc1;
}

@media (max-width: 480px) {
    .container {
        margin: 15px;
    }
}
</style>
</head>
<body>

<div class="container">

    <h2>Forgot Password?</h2>
    <p>Enter your email address and weâ€™ll send you a reset link.</p>

    <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter email" required />
        <button>Send Reset Link</button>
    </form>

</div>

<script>
const BaseURL = "https://incentives-prisoners-titans-felt.trycloudflare.com";
document.getElementById("forgotForm").onsubmit = async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value;

  await fetch(`${BaseURL}/users/forgot-password`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  });

  alert("Check your email");
};
</script>

</body>
</html>
