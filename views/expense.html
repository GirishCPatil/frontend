<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 750px;
    background: #ffffff;
    margin-top: 40px;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    position: relative;
}

/* Premium Button */
#premiumBtn {
    top: 15px;
    right: 15px;
    background: #ff9800;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    cursor: pointer;
    position: absolute;
}
#premiumBtn a { color: white; text-decoration: none; font-weight: bold; }

/* Cards */
.form-card, .expenses-card {
    background: #fafafa;
    padding: 20px;
    border-radius: 10px;
    margin-top: 20px;
    border: 1px solid #e0e0e0;
}

/* Form */
label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

button {
    background: #4caf50;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
button:hover { background: #43a047; }

/* Premium section */
#premiumTitle {
    margin-top: 20px;
    padding: 12px;
    background: #e8f5e9;
    border-radius: 8px;
    font-weight: bold;
    color: #2e7d32;
}
#premiumTitle button { margin-left: 10px; background: #1976d2; }
#premiumTitle a { color: white; text-decoration: none; }

/* Expenses */
#pageSizeSelect {
    margin-top: 10px;
    padding: 8px;
}

#expenseList {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

#expenseList li {
    background: #f1f5f9;
    margin-bottom: 10px;
    padding: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#pagination {
    margin-top: 15px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
}

/* Leaderboard */
#LeaderBoard {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}
#LeaderBoard li {
    background: #fff3e0;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 6px;
    border-left: 4px solid #ff9800;
}

@media (max-width: 600px) {
    .container { margin: 10px; padding: 20px; }
    #premiumBtn { position: fixed; }
}
</style>
</head>
<body>

<div class="container">

<button id="premiumBtn">
    <a href="../views/pay.html">Buy premium membership</a>
</button>
<button id="logoutBtn"><a href="../index.html">logout</a></button>
<!-- FORM SECTION -->
<div class="form-card">
    <form action="" method="post">
        <label for="expAmt">Choose Expense Amount:</label>
        <input type="number" id="expAmt" name="expAmt" required>

        <label for="expDes">Choose Description:</label>
        <input type="text" id="expDes" name="expDes" required>

        <label for="note">Add Note:</label>
        <input type="text" id="note" name="note">

        <button type="submit">Add Expense</button>
    </form>
</div>

<p id="premiumTitle" style="display: none;">
    You are Premium User:
    <button id="leaderBoardBtn">Show LeaderBoard</button>
    <button><a href="../views/report.html">Show Report</a></button>
    <button id="downloadBtn">Download Expenses</button>
</p>

<!-- EXPENSES SECTION -->
<div class="expenses-card">

    <label for="pageSizeSelect">Expense Per Page:</label>
    <select id="pageSizeSelect">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="40">40</option>
    </select>

    <ul id="expenseList"></ul>
    <div id="pagination"></div>

</div>

<ul id="LeaderBoard"></ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../script/expense.js"></script>

</body>
</html>
