<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff7043, #ff9800);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: #ffffff;
    width: 100%;
    max-width: 380px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
    text-align: center;
}

h2 {
    margin-bottom: 15px;
    color: #333;
}

p {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    outline: none;
    font-size: 14px;
}

input:focus {
    border-color: #ff9800;
}

button {
    width: 100%;
    padding: 10px;
    background: #ff9800;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
}

button:hover {
    background: #fb8c00;
}

@media (max-width: 480px) {
    .container {
        margin: 15px;
    }
}
</style>
</head>
<body>

<div class="container">

    <h2>Reset Your Password</h2>
    <p>Enter your new password below to regain access to your account.</p>

    <form id="resetForm">
        <input type="password" id="password" placeholder="New password" required />
        <button>Reset Password</button>
    </form>

</div>

<script>
const uuid = window.location.pathname.split("/").pop();
const BaseURL = 'https://busy-myrtle-redhead-remove.trycloudflare.com';
document.getElementById("resetForm").onsubmit = async (e) => {
  e.preventDefault();

  const password = document.getElementById("password").value;

  const res = await fetch(`${BaseURL}/users/password/resetpassword/${uuid}`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ newPassword: password })
  });

  const data = await res.json();
  alert(data.message);
};
</script>

</body>
</html>
